apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      #securityContext:
      #  fsGroup: 33 # www-data group ID
      #  runAsUser: 33 # www-data group ID
      #  runAsGroup: 33 # www-data group ID
      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:2.32.0
          envFrom:
            - configMapRef:
              name: audiobookshelf-config
          ports:
            - containerPort: 3005
          securityContext:
            allowPrivilegesEscalation: false
